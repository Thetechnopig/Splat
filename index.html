<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SplatMaster</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="menu">
  <h1>SplatMaster</h1>
  <button id="startBtn">Start Painting</button>
</div>
<div id="game" class="hidden">
  <div id="controls">
    <label for="objectSelect">Object:</label>
    <select id="objectSelect">
      <option value="tomato">Tomato</option>
      <option value="paintball">Paintball</option>
      <option value="balloon">Water Balloon</option>
      <option value="duck">Rubber Duck</option>
      <option value="egg">Egg</option>
    </select>
    <button id="saveBtn">Save to Gallery</button>
    <button id="backBtn">Back to Menu</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
</div>
<div id="gallery" class="hidden">
  <h2>Your Gallery</h2>
  <div id="images"></div>
</div>
<script src="main.js"></script>
</body>
</html>
